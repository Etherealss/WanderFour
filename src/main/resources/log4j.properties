# 日志级别、输出位置
log4j.rootLogger=info,console
# 输出位置
log4j.appender.console=org.apache.log4j.ConsoleAppender
# 输出格式
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# 输出格式
log4j.appender.console.layout.ConversionPattern=%d{mm:ss.SSS} %l \n[%p] %m%n
#日志屏蔽
#log4j.logger.common.util=ERROR
log4j.logger.com.alibaba.druid.pool.DruidDataSource=ERROR
#JdbcUtil类
log4j.logger.common.util.JdbcUtil=INFO
# Es
log4j.logger.org.apache=INFO

log4j.logger.org.elasticsearch=INFO
log4j.logger.org.elasticsearch.client.RequestLogger=ERROR