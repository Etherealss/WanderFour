<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/jQuery.js"></script>
    <script>
        $(function () {
            $("#button").on("click", function () {
                ajaxTest();
            })
        })

        function ajaxTest() {
            var $c = document.querySelector('#file'),
                file = $c.files[0];
            console.log(file);
            $.ajax({
                type: 'post',
                url: '/student',
                data: {
                    id: 1,
                    name: "小明",
                    score: 98,
                    file: file
                },
                contentType:"multipart/form-data",
                // contentType: false,
                // 告诉jQuery不要去设置Content-Type请求头
                // processData: false,
                // 告诉jQuery不要去处理发送的数据
                error: function () {
                    console.log("错误");
                },
                success: function () {
                    console.log("成功");
                }
            });
        }
    </script>
</head>
<body>
<input type="file" id="file"/>
<button type="button" id="button">发送</button>
<a href="\test2">11111</a>
</body>
</html>
