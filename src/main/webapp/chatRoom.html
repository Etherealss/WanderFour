<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatRoom</title>
    <link rel="stylesheet" href="./CSS/chatRoom.css" type="text/css"/>
</head>
<body>
    <div class="CROutsideBox">
        <!-- 左边的聊天室框 -->
        <div class="CRLeftBox">
            <div class="charRoomBox">
                <!-- 基本功能列表 -->
                <div class="basicListBox">
                    <div id="CRTitleBox">
                        <img src="./img/chatRoomLogo.png" alt=""/>
                        <h2>聊天室</h2>
                    </div>
                    <!-- 右侧显示列表：透明渐入，鼠标滚动才出现滚动条 -->
                    <div class="usersListBox">
                        <div id="userSelfBox">
                            <div id="userSelfHeadPortraits">
                                <img src="./img/homePage_highSchoolStudent_head.png" alt=""/>
                            </div>
                            <h3>小华er</h3>
                        </div>
                        <ul id="usersList">
                            <li>
                                <img src="./img/homePage_universityStudent_head.png" alt=""/>
                                <a>用户1</a>
                                <p>你好</p>
                                <span>刚刚</span>
                            </li>
                            <li>
                                <img src="./img/homePage_universityStudent_head.png" alt=""/>
                                <a>用户1</a>
                                <p>你好</p>
                                <span>刚刚</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 聊天显示及输入框 -->
                <div class="charFrameOutsideBox">
                    <!-- 聊天框的标题（用户昵称） -->
                    <div class="charFrameTitle">
                        <p>
                            <span>用户1</span>
                        </p>
                    </div>
                    <!-- 聊天框的显示Part -->
                    <div class="charFrameBox">
                        <ul id="charFrame">
                            <!-- 用户自己的回答框 -->
                            <li class="userSelfPost">
                                <img class="uersSelfImg" src="./img/homePage_highSchoolStudent_head.png"/>
                                <span>你好呀</span>
                            </li>
                            <!-- 对方的回答框 -->
                            <li class="userOtherPost">
                                <img class="uersOtherImg" src="./img/homePage_universityStudent_head.png"/>
                                <span>你也好呀</span>
                            </li>
                        </ul>
                    </div>
                    <!-- 聊天框的输入Part -->
                    <div class="textFieldBox">
                        <textarea name="" id="editReplyContent"></textarea>
                        <button id="postReplyBtn">发送</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右边的导航栏侧框 -->
        <div class="CRRightBox">
            <div class="clickShowSideBar"></div>
            <div class="sideBarBox">
                <ul>
                    <li id="sideBarToHomePage">
                        <img src="./img/chatRoomLogo.png" alt=""/>
                    </li>
                    <li>
                        <a href="#">学习天地</a>
                    </li>
                    <li>
                        <a href="#">专业介绍</a>
                    </li>
                    <li>
                        <a href="#">大学生活</a>
                    </li>
                </ul>
                <div id="personalCenter">
                    <div id="userHeadPortrait">
                        <img src="./img/homePage_highSchoolStudent_head.png" alt=""/>
                    </div>
                    <p id="userNickName">个人中心</p>
                </div>
            </div>
        </div>
    </div>    

</body>
    <script src="./JS/jQuery.js"></script>
    <script src="./JS/chatRoom.js"></script>
</html>
