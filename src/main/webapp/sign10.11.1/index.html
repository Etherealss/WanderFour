<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up & sign in</title>
    <link rel="stylesheet" href="./CSS/sign.css" type="text/css" />
</head>

<body>
    <section>
        <div class="sign_container">
            <!-- 登录Part -->
            <div class="sign_user signInBox">
                <!-- 切换的图片 -->
                <div class="sign_imgBox">
                    <!-- <img src="Images/prj_8_4_2.jpg" alt=""/> -->
                </div>
                <div class="sign_formBox">
                    <form action="">
                        <h2>登录</h2>

                        <div>
                            <span class="success" id="loginEmailSuccess">输入正确</span>
                            <span class="error" id="loginEmailError"><strong>请注意！</strong>该邮箱格式不正确</span>
                            <span class="error" id="loginEmailUnfound"><strong>请注意！</strong>该邮箱不存在</span>
                            <span class="error" id="loginEmaillogged"><strong>请注意！</strong>该账号已登陆</span>
                            <input type="text" id="sign_login_email" placeholder="请输入你的邮箱" />
                            <img src="./img/right.png" alt="" class="testLogo" id="check5">
                            <img src="./img/error.png" alt="" class="testLogo" id="bug5">
                        </div>
                       
                        <div>
                            <span class="success" id="loginPwSuccess">输入正确</span>
                            <span class="error" id="loginPwError"><strong>请注意！</strong>该密码不正确</span>
                            <input type="password" name="" id="sign_login_password" placeholder="请输入密码" />
                            <img src="./img/right.png" alt="" class="testLogo" id="check6">
                            <img src="./img/error.png" alt="" class="testLogo" id="bug6">
                        </div>
                       

                        <button type="button" class="sign_login" id="loginButton">登录</button>
                        <p>
                            <a href="#" onclick="toggleForm();">注册</a>
                        </p>
                    </form>
                </div>
            </div>
            <!-- 注册Part -->
            <div class="sign_user signUpBox">
                <div class="sign_formBox">
                    <form action="">
                        <h2>注册</h2>

                        <div>
                            <span class="success" id="registerIdSuccess">该用户名可用</span>
                            <span class="error" id="registerIdError"><strong>请注意！</strong>请输入仅包含字母、数字、下划线和减号的用户名</span>
                            <input type="text" id="registerUserid" placeholder="请输入用户名" />
                            <img src="./img/right.png" alt="" class="testLogo" id="check1">
                            <img src="./img/error.png" alt="" class="testLogo" id="bug1">
                        </div>

                        <div>
                            <span class="success" id="registerEmailSuccess">输入正确</span>
                            <span class="error" id="registerEmailError"><strong>请注意！</strong>该邮箱格式不正确</span>
                            <span class="error" id="registerEmailErrorRepeat"><strong>请注意！</strong>该邮箱已被注册</span>
                            <input type="text" id="registerEmail" placeholder="请输入邮箱" />
                            <img src="./img/right.png" alt="" class="testLogo" id="check2">
                            <img src="./img/error.png" alt="" class="testLogo" id="bug2">
                        </div>

                        <div>
                            <span class="success" id="registerPwSuccess">该密码安全性高</span>
                            <span class="error" id="registerPwError"><strong>请注意！</strong>请输入仅包含英文字母和数字的6~18位字符的密码</span>
                            <input type="password"id="registerPassword" placeholder="请输入密码" />
                            <img src="./img/right.png" alt="" class="testLogo" id="check3">
                            <img src="./img/error.png" alt="" class="testLogo" id="bug3">
                        </div>

                        <div>
                            <span class="success" id="registerPwAgainSuccess">密码核对成功</span>
                            <span class="error" id="registerPwAgainError"><strong>请注意！</strong>再次输入的密码与上次输入的密码不一</span>
                            <input type="password" name="" id="registerPasswordAgain" placeholder="请再次输入密码" />
                            <img src="./img/right.png" alt="" class="testLogo" id="check4">
                            <img src="./img/error.png" alt="" class="testLogo" id="bug4">
                        </div>
                       
                        <input type="radio" name="sign_identity" value="高中生" checked /> 高中生
                        <input type="radio" name="sign_identity" value="大学生" /> 大学生
                        <input type="radio" name="sign_identity" value="教师" /> 教师
                        <input type="radio" name="sign_identity" value="其他" /> 其他<br />
                        <input type="radio" name="sign_sex" id="" checked /> 男
                        <input type="radio" name="sign_sex" id="" /> 女

                        <!-- <div class="sign_alert_red" id="registerEmailAlert">
                            <strong>请注意！</strong>该邮箱格式不正确
                        </div>
                        <div class="sign_alert_yellow" id="registerPwAlert">strong
                            请输入<strong>仅包含大小写英文字母、数字和下划线</strong>的<>6~20位</strong>密码
                        </div> -->

                        <button type="button" class="sign_login" id="registerButton">注册</button>
                        <p>
                            <a href="#" onclick="toggleForm();">登录</a>
                        </p>
                    </form>
                </div>
                <div class="sign_imgBox">
                    <!-- <img src="Images/prj_8_4_5.jpg" alt=""/> -->
                </div>
            </div>
        </div>
    </section>

    <script src="./JS/jQuery.js"></script>
    <script src="./JS/sign.js" type="text/javascript"></script>


</body>

</html>
