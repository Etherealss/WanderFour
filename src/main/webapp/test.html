<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <style>
        .all {
            margin: auto;
            /* background-color: aqua; */
            width: 300px;
            overflow: hidden;
        }

        .search {
            margin-top: 10px;
            /* background-color: blueviolet; */
        }

        p {
            background-color: #72c3b6;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="search">
            <input type="email" name="" id="email">
        </div>
        <p id="info">请输入</p>
    </div>

    <button onclick="fun(1)">123</button>

    <script src="./jQuery.js"></script>
    <script>
        var email = document.querySelector('#email');
        var info = document.querySelector('#info');
        var emailInt = 0;
        email.onblur = function () {
            emailInt = this.value;
            f(emailInt);
        }

        function fun(id) {
            //js
            window.location.href = "articleShow.html?article=" + id;
        }
        function f(emailInt) {
            $.ajax({
                type: 'PUT',
                url: '/WritingServlet',
                async:'true',
                dataType:'json',
                contentType:"application/json",
                data:{
                    type:"article"
                },
                /**
                 * @param res
                 * @param res.msg 提示信息
                 * @param res.user 用户对象
                 * @param res.user.userid 用户账号
                 */
                success:function(res){//成功的回调函数
                    console.log(res);
                    console.log(res.state.code);
                    console.log(res.state.msg);
                    console.log(res.article);
                }
            })
        }
    </script>

</body>

</html>
