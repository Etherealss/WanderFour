<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
</head>

<body>
    <button onclick="escapeJs('yes')">js - 经过转义</button>
    <button onclick="escapeJs('no')">js - 没有经过转义</button>
    <button onclick="escapeHtml('yes')">html - 经过转义</button>
    <button onclick="escapeHtml('no')">html - 没有经过转义</button>

    <br>
    <!--js注入-->
    <button type="button" id="ajaxBtn" onclick="changeLocation()">登录</button>
    <script src="./JS/jQuery.js"></script>
    <script>
        function changeLocation() {
            window.location.href = "www.baidu.com";
        }
    </script>




    <input type="text" id="input">
    <!--<script>alert("123")</script>-->
    <button id="btn2" onclick="setInput()">输入确定</button>
    <div id="box"></div>
    <script>
        var email = document.querySelector('#email');
        var info = document.querySelector('#info');
        var emailInt = 0;
        email.onblur = function () {
            emailInt = this.value;
            f(emailInt);
        }

        function setInput() {
            var inputVal = $("#input").val()
            console.log(inputVal);
            $("#box").html(inputVal);
        }
        function escapeJs(escape) {
            //js
            // window.location.href = "articleShow.html?article=" + id;
            $.ajax({
                type:"POST",
                dataType:"html",
                url:"/Test",
                data:{
                    type:"js",
                    escape:escape
                },
                success:function (res) {
                    console.log(res);
                }
            });
        }

        function escapeHtml(escape) {
            $.ajax({
                type:"POST",
                dataType:"html",
                url:"/Test",
                data:{
                    type:"html",
                    escape:escape
                },
                success:function (res) {
                    console.log(res);
                    $("#box").html(res);
                }
            });
        }
        function f(emailInt) {
            $.ajax({
                type: 'PUT',
                url: '/WritingServlet',
                async:'true',
                dataType:'json',
                contentType:"application/json",
                data:{
                    type:"article"
                },
                /**
                 * @param res
                 * @param res.msg 提示信息
                 * @param res.user 用户对象
                 * @param res.user.userid 用户账号
                 */
                success:function(res){//成功的回调函数
                    console.log(res);
                    console.log(res.state.code);
                    console.log(res.state.msg);
                    console.log(res.article);
                }
            })
        }
    </script>

</body>

</html>
