<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .all {
            margin: auto;

        .search {
            margin-top: 10px;

        p {

    </style>
</head>

<body>
    <div class="all">
        <div class="search">
            <input type="email" name="" id="email">
        </div>
        <p id="info">请输入正确的邮箱</p>
    </div>

    <script src="./jQuery.js"></script>
    <script>
        var email = document.querySelector('#email');
        var info = document.querySelector('#info');
        var emailInt = 0;
        email.onblur = function () {
            emailInt = this.value;
            alert(emailInt);
            f(emailInt);
        }

        /*ajax({
            type: 'POST',

                console.log(res);

        function f(emailInt) {
            $.ajax({
                type: 'POST',
                url: '/UserSettingServlet',
                data: {
                    method:"changePw",
                    key: emailInt
                },
                async:'true',
                dataType:'json',
                /**
                 * @param res
                 * @param res.msg 提示信息
                 * @param res.user 用户对象
                 * @param res.user.userid 用户账号
                 */
                success:function(res){//成功的回调函数
                    console.log(res);
                    console.log(res.msg);
                    console.log(res.user);
                    alert(res);
                    alert(res.msg);
                    alert(res.user);
                    alert(res.user.userid);
                }
            })
        }
    </script>

</body>
