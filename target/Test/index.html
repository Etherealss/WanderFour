<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up & sign in</title>
    <link rel="stylesheet" href="./CSS/sign.css" type="text/css" />
</head>

<body>
    <section>
        <div class="sign_container">
            <!-- 登录Part -->
            <div class="sign_user signInBox">
                <!-- 切换的图片 -->
                <div class="sign_imgBox">
                    <!-- <img src="Images/prj_8_4_2.jpg" alt=""/> -->
                </div>
                <div class="sign_formBox">
                    <form action="">
                        <h2>登录</h2>
                        <input type="text" name="" id="sign_login_email" placeholder="请输入你的邮箱" />
                        <input type="password" name="" id="sign_login_password" placeholder="请输入密码" />
                        <div class="sign_alert_red" id="loAlertRed">
                            <strong>请注意！</strong>该邮箱格式不正确
                        </div>
                        <!-- <div class="sign_alert_yellow">
                            <strong>请注意！</strong>密码输入不正确
                        </div> -->
                        <button type="button" class="sign_login" id="loginButton">登录</button>
                        <p>
                            <a href="#" onclick="toggleForm();">注册</a>
                        </p>
                    </form>
                </div>
            </div>
            <!-- 注册Part -->
            <div class="sign_user signUpBox">
                <div class="sign_formBox">
                    <form action="">
                        <h2>注册</h2>
                        <input type="text" name="" id="registerUserid" placeholder="请输入用户名" />
                        <input type="text" name="" id="registerEmail" placeholder="请输入邮箱" />
                        <input type="password" name="" id="registerPassword" placeholder="请输入密码" />
                        <input type="password" name="" id="registerPasswordAgain" placeholder="请再次输入密码" />
                        <input type="radio" name="sign_identity" value="高中生" checked /> 高中生
                        <input type="radio" name="sign_identity" value="大学生" /> 大学生
                        <input type="radio" name="sign_identity" value="教师" /> 教师
                        <input type="radio" name="sign_identity" value="其他" /> 其他<br />
                        <input type="radio" name="sign_sex" id="" checked /> 男
                        <input type="radio" name="sign_sex" id="" /> 女
                        <div class="sign_alert_red" id="reAlertRed">
                            <strong>请注意！</strong>该邮箱格式不正确
                        </div>

                        <button class="sign_login" id="registerButton">注册</button>
                        <p>
                            <a href="#" onclick="toggleForm();">登录</a>
                        </p>
                    </form>
                </div>
                <div class="sign_imgBox">
                    <!-- <img src="Images/prj_8_4_5.jpg" alt=""/> -->
                </div>
            </div>
        </div>
    </section>

    <script src="./JS/jQuery.js"></script>
    <script src="./JS/sign.js" type="text/javascript"></script>


</body>

</html>
